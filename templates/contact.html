{% extends 'base.html'%}
{% load static %}


{% block body %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact Us</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="POST" name="sentMessagem" id="contactFormm" >
                        {% csrf_token %}
                        <div class="control-group">
                            {{form.name}}
        
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                          {{form.email}}
                               
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                           {{form.subject}}
                                
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                          {{form.mesage}}
                                
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
                                Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe  style="width: 100%; height: 250px;"
                    src="{{ main_detail.map_url }}" 
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
               
                <div class="bg-light p-30 mb-3">
                    {% for m in main_detail %}
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>{{m.adresss}}</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>{{m.email}}/p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>{{m.phones}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% endblock body %}
